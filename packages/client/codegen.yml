overwrite: true
schema: 'http://localhost:3000/graphql'
documents: './**/*.graphql'
generates:
  ./generated/graphql.tsx:
    config:
      noNamespaces: true
      withComponent: false
      withHOC: false
      withHooks: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
